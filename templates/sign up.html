<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <div style= "color:palevioletred; font-size: 40px; margin: 15px" > Dana's cookies shop</div>
    </header>

    <form action="../templates/home page.html" style="margin: 5px;">
        <h3 style="color: pink;">Order details </h3>
        <label for="cookies">Choose cookie</label><br>
        <select name="cookie" id="cookies" required>
            <option value="chocolate chip">chocolate chip</option>
            <option value="peanut butter">peanut butter</option>
            <option value="kinder">kinder</option>
            <option value="amsterdam">amsterdam</option>
            <option value="nutella">nutella</option>
        </select><br>
        <label for="Amount">Amount</label><br>
        <input type="number" name="Amount" id="Amount" min="1" max="9" required><br> 
        <label for="date">Order date</label><br>
        <input type="datetime-local" required><br>
        <h3 style="color: pink;">contact details</h3>
        <label for="Full name">Full name</label><br> 
        <input type="text" id="Full name" name="Full name" required><br>
        <label for="Email">Email</label><br>
        <input type="Email" id="Email" name="Email"><br>
        <label for="Phone number"> Phone number</label><br>
        <input type="Phone number" name="Phone number" id="Phone number" minlength="10" maxlength="10" required><br>
        <label for="agree">I agree to terms</label>
        <input type="checkbox" id="agree" name="agree" required><br>
        <br>
        <input type="submit">
    </form>
</body>
</html>
